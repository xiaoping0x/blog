---
layout: page
permalink: tags
title: 标签
order: 20
---

{% for tag in site.tags %}
	<h3><a name="{{ tag[0] | slugify }}"></a>{{ tag[0] }}</h3>
	{% for post in tag[1] %}
		<ul>
			<li><a href="{{ post.url }}" target="_blank">{{ post.title }}&nbsp;
		</a>&nbsp;<small>{{ post.date | date_to_string}}</small>
			</li>
		</ul>
	{% endfor %}
{% endfor %}
