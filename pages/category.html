layout: page
permalink: category
title: 分类
order: 10
---

{% for category in site.categories %}
	<h3>{{ category[0] }}</h3>
	{% for post in category[1] %}
		<ul>
			<li><a href="{{ post.url }}" target="_blank">{{ post.title }}&nbsp;
		</a>&nbsp;<small>{{ post.date | date_to_string}}</small>
			</li>
		</ul>
	{% endfor %}
{% endfor %}
