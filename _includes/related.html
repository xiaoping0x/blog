{% if site.related_posts.count %}
<div class="related">
  <h2>相关文章</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:6 %}
      <li>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date: "%Y/%m/%d" }}</small>
          </a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
