---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: "%Y/%m/%d" }}</span>
  {{ content }}

  <div class="post-tags">
    {% for tag in site.tags %}
    <a href="/tags#{{ tag[0] | slugify }}" class="post-tag">{{ tag[0] }}</a>
    {% endfor %}
  </div>

</div>

{% include related.html %}

{% if jekyll.environment == 'production' and site.comment.disqus %}
{% include disqus.html %}
{% endif %}
